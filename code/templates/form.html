{% extends "template.html" %}

{% block content %} 
<form action="form" method="post">
    <fieldset>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="priority" class="form-label">Priority:</label>
            <select name="text" class="form-control" id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" class="form-control" id="description" cols="30" rows="10" required></textarea>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-success mt-5" role="alert">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

{% endblock %}
