{% extends "template.html" %}

{% block content %}
<h2>Tasks</h2>
<ul class="list-group">
{% for task in tasklist %}
<li class="list-group-item">
    {{ tasks["task"] }} - ({{ tasks["requestor"] }}) - {{ tasks["assignee"] }} - {{ tasks["status"] }} - {{ tasks["due_date"] }}
</li>
{% endfor %}
</ul>
{% endblock %}
